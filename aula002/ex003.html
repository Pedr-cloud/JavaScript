<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa...</title>
    <style>
        body {
            background-color: rgb(105, 105, 173);
            color: white;
            font: normal 20pt Arial;
        }

        h1 {
            color: rgb(255, 212, 22);
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo !</h1>
    <p>Já me livrei da maldição!!</p>
    <script>
        var n1 = Number(window.prompt('Digite um número')) // Vai converter a string para um número inteiro
        var n2 = Number(window.prompt('Digite outro número')) // Vai converter a string para um número inteiro
        var s = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} é ${s}`) 
        // (number + number) para adição
        // (string + string) para concatenação
        // Number.parseInt(n) -> Conversão para número inteiro
        // Number.parseFloat(n) -> Conversão para número real
        // Number(n) -> O JS vai decidir se o valor é real ou inteiro
        // Conversão de número para string ->  String(n) ou n.toString
    </script>
</body>
</html>
